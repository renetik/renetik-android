ext.publish_module_name = 'framework'
apply from: '../../library.gradle'
apply plugin: 'kotlin-android'

dependencies {
    api project(':renetik-android-core')
    api project(':renetik-android-event')
    api project(':renetik-android-ui')
    api project(':renetik-library-base')
    api project(':renetik-library-material')
    api project(':renetik-library-client')
    api project(':renetik-library-client-okhttp3')
    api project(':renetik-library-imaging')
    api project(':renetik-library-controller')
    api project(':renetik-library-controller-getpicture')
    api project(':renetik-library-controller-maps')

    //https://github.com/ShawnLin013/NumberPicker
    api 'com.shawnlin:number-picker:2.4.12'

    //https://github.com/bumptech/glide
    implementation 'com.github.bumptech.glide:glide:4.13.0'

    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    implementation "com.google.android.material:material:$material_version"
}
repositories {
    mavenCentral()
}