apply from: '../../library.gradle'
dependencies {
    if (renetik_library_release == "true") implementation "$renetik_android_core"
    else implementation project(':renetik-android-core')
    if (renetik_library_release == "true") implementation "$renetik_android_event"
    else implementation project(':renetik-android-event')
    implementation "androidx.exifinterface:exifinterface:1.3.3"

    //    https://github.com/bumptech/glide
    implementation 'com.github.bumptech.glide:glide:4.13.0'
}