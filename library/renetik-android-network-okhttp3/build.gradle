apply from: '../../library.gradle'
dependencies {
    if (renetik_library_release == "true") implementation "$renetik_android_core"
    else implementation project(':renetik-android-core')
    implementation project(':renetik-android-json')
    implementation project(':renetik-android-event')
    implementation project(':renetik-android-ui')
    implementation project(':renetik-android-network')
    implementation 'com.amitshekhar.android:android-networking:1.0.2'
    implementation 'com.squareup.okhttp3:okhttp-urlconnection:4.10.0'
}