apply from: 'renetik_android_build_common.gradle'
apply plugin: 'org.jetbrains.dokka'
buildscript {
    ext {
        kotlin_version = "1.7.0"
        copyright_message = 'Check my app build upon this library www.renetik.com'
        docDir = "${projectDir}/docs"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:$kotlin_version"
    }
}
